<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les comparaisons</title>
</head>
<body>
    <script>
        console.log(5>4); // supérieur : true
        console.log("apple">"pineapple"); // la taille de deux chaînes de caractère : false
        console.log("2">"12"); /*true : vérifie le premier caractère
                                de la chaîne de caractère */
        console.log(undefined == null);// true : égalité
        console.log(undefined === null); // false : vraiment égal
        console.log(null == "\n0\n"); // false
        console.log(null === +"\n0\n"); //false


    </script>
</body>
</html>
