<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher le signe</title>
</head>
<body>
    <script>
        let nombre = prompt("Entez un nombre :");
        if (nombre == 0) {
            alert(0);            
        } else {
            if (nombre > 0) {
                alert(1);
            } else {
                alert(-1);
            }
            
        }
    </script>
</body>
</html>
