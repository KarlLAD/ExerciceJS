<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifiez la plage entre</title>
</head>
<body>
    <script>
        let age = prompt("Entrez un âge?");
        
        // console.log(typeof age);

        ((Number(age) >= 14) && (Number(age) <= 90))
                        ?alert("Vous êtes dans la plage d'âge.")
                        :alert("Vous êtes hors de la plage d'âge.");

    </script>
</body>
</html>
