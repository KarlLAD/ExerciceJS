<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répéter jusqu'à ce que l'entrée soit correcte</title>
</head>
<body>
    <script>
        let nombre = 0 ;

        while ((nombre < 100)|| (nombre<100 && nombre =='')) {

            // console.log((nombre<100 && nombre ==''));
            nombre = prompt("Entrez un nombre supérieur à 100 :");
            // console.log(nombre);
        }
        alert("Vous avez saisie un nombre supérieur à 100.");

    </script>
</body>
</html>
