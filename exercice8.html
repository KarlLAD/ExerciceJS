<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conversions de type</title>
</head>
<body>
    <script>
        let add = "" + 1 + 0;
        console.log(add);
        // 10 : concrététation , chaîne de caractère
        let soust = "" - 1 + 0 ; 
        console.log(soust);
        // -1 : soustrction de chaîne 
        let bool = true + false ;
        console.log("true+false :",bool);
        // boolean : 1 --> true
        let divi = 6 / "3" ;
        console.log(divi);
        // 2 : convertir en nombre la chaîne de caractère puis effectuer la division
        console.log("2" * "3");
        // 6
        console.log(4 + 5 + "px");
        // 9px
        console.log("$" + 4 + 5);
        //$45
        console.log("4" - 2);
        //2
        console.log("4px" - 2);
        // NaN
        console.log(" -9 " + 5);
        // -9 5
        console.log(" -9 " - 5);
        // 14
        console.log(null + 1);
        //1
        console.log(undefined + 1);
        //NaN
        console.log(" \t \n" - 2);
        //-2
      
    </script>
</body>
</html>
