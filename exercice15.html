<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réécrire 'if..else' en '?'</title>
</head>
<body>
    <script>
        let message;
        let login = prompt("Entrez le login") ;
        (login == 'Employee')?message="Hello":
        (login == 'Director')?message="Greetings":
        (login == '')?message="No login":
        message='';
        
        alert(message);
    </script>
</body>
</html>
