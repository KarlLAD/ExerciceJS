    <title>Extraire les nombres pairs dans la boucle</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 10; i++) {
           if ((i % 2) == 0) { alert(i);
            
           }
            //solution : 0, 2, 4, 6, 8, 10
        }
    </script>
