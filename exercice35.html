<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La fonction en utilisant "?" ou "||"</title>
  </head>
  <body>
    <script>
      let SaisieAge = Number(prompt("Entrez votre age :"));
      console.log(SaisieAge);

      // première variante avec "?"
      function checkAge(age=SaisieAge) {
        console.log("fct");
        age = prompt("Entrez votre age :");

        age > 18 ?alert("true"): confirm("Did parents allow you?");
        console.log(checkAge(SaisieAge));
      };

      //deuxième variante avec "||"
    </script>
  </body>
</html>
