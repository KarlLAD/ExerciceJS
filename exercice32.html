<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réécrire le "switch" dans un "if"</title>
  </head>
  <body>
    <script>
      let browser = prompt("Entrez le nom du navigateur :");
      if (browser == "Edge") {
        alert("You've got the Edge!");
      } else if (
        browser == "Chrome" ||
        browser == "Firefox" ||
        browser == "Safari" ||
        browser == "Opera"
      ) {
        alert("Okay we support these browsers too");
      }
      {
        alert("We hope that this page looks ok!");
      }
    </script>
  </body>
</html>
