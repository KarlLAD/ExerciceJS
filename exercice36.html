<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction min(a,b)</title>
</head>
<body>
    <script>
        function min(a,b) {
            if (a<b) {
                return a;
            } else {
                return b;
            }
        }
        console.log( min(2,5));
        console.log( min(3,-1));
        console.log( min(1,1));

        //solution :  2, -1, 1
    </script>
</body>
</html>
